<li [ngClass]="{'list-group-item': true,
 'list-group-item-success': getPostColor() === 'green',
'list-group-item-danger': getPostColor() === 'red'
}">
    <div>
        <div style="float: right">
            {{ currentPost.created_at | date: 'short' | uppercase}}
        </div>
        <h2 [ngStyle]="{color: getPostColor()}">
            {{ currentPost.title }}

        </h2>
    </div>
    <div class="row">
        <div class="col-lg-12">
            {{ currentPost.content }}
        </div>
        <div class="col-lg-12" style="margin-top: 20px !important;">
                <button class="btn btn-success" style="margin-right: 10px;" (click)="onLoveIt()">Love it!</button>
                <button class="btn btn-danger" (click)="onDontLoveIt()">Don't love it!</button>
            </div>
    </div>
</li>
